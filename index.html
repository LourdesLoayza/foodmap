<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodmap</title>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<body>
  <header class="row text-center container-fluid">
    <h1>FOODMAP</h1>
    <hr>
  </header>
  <section class="row text-center container-fluid">
    <select name="select-district" id="select-district">
      <option value="">SELECCIONE DISTRITO</option>
      <option value="LIMA">LIMA</option>
      <option value="MIRAFLORES">MIRAFLORES</option>
      <option value="SAN-ISIDRO">SAN ISIDRO</option>
    </select>
    <div>
      <select name="select-food" id="select-food">
        <option value="">SELECCIONE COMIDA</option>
        <option value="CRIOLLA">CRIOLLA</option>
        <option value="PESCADOS">PESCADOS</option>
        <option value="PARRILLAS">PARRILLAS</option>
        <option value="ITALIANA">ITALIANA</option>
        <option value="JAPONESA">JAPONESA</option>
      </select>
    </div>
    <div class="row">
      <button id="btn-locals-data">Buscar locales</button>
    </div>
    <hr>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/data.js"></script>
</body>

</html>
